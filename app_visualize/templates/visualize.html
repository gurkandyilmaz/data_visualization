{% extends "base.html" %}

{% block title %}
HOME
{% endblock %}

{% block content %}
<p>Visualize page.</p>
<section class="row">
    {% if column_names %}
        <form action="{{ url_for('plot') }}" method="POST">
            {% for column in column_names %}
                <label for="column"><strong>{{ column }}</strong>: </label>
                <select name="{{ column }}" id="type" style="width: 90px;">
                    <option value="datetime">Datetime</option>
                    <option value="categoric">Categoric</option>
                    <option value="numeric">Numeric</option>
                    
                </select>
                <br>
            {% endfor %}
            <br>
            <input type="submit" value="Send">
        </form>
    {% else %}
        <strong>No columns data available</strong>
    {% endif %}


</section>    
{% endblock %}
